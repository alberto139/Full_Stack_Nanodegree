<!DOCTYPE html>
<html>
<title>Catalog Project</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">

<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif}
.w3-bar-block .w3-bar-item {padding:20px}
</style>

{% include "navbar.html" %}

<body>
	<!-- Top menu 
	<div class="w3-top">
		<div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
			<div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">â˜°</div>
			<div class="w3-button w3-padding-16 w3-right" onclick="w3_open()">Login</div>
			<div class="w3-center w3-padding-16">Catalog</div>
		</div>
	</div>
	-->

	<!-- !PAGE CONTENT! -->
	<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">


		<div class = 'pane'>
		<h1>Categories</h1>

		{% if logged_in %}
		<a href="{{url_for('newCategory')}}" > <h3> Create a New Category </h3> </a>
		{% endif %}


		{% for category in categories %}
		<div class="w3-quarter">
			<a href = "{{url_for('showItems', category_id = category.id)}}"> <h4>{{category.name}}</h4></a>
			{%if category.picture_url == ''%}
			<img src="https://media.musiciansfriend.com/is/image/MMGS7/Special-Edition-Deluxe-Ash-Telecaster-Maple-Fretboard-Butterscotch-Blonde/H72859000001001-00-220x220.jpg" alt="Category" style="max-width: 300 px; max-height: 300px">
			{%else%}
			<img src="{{category.picture_url}}" alt="Steak" style="max-width: 300 px; max-height: 300px">
			{%endif%}
			{% if logged_in %}
			<p><a href = "{{url_for('editCategory',category_id = category.id)}}">Edit Category</a></p>
			<p> <a href = "{{url_for('deleteCategory',category_id = category.id)}}">Delete Category</a> </p>
			{%endif%}
		</div>


		{% endfor %}

		</div>
	</div>
</body>

</html>
